<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Solicitudes :.
    </ui:define>
	<ui:define name="titleCont">
		<span>Solicitudes </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{solicitudController.nuevoSolicitud()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstSolicitud" var="mot"
							value="#{solicitudController.listaSolicitudes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

								<p:column headerText="Id" sortBy="#{mot.idSolicitud}" filterBy="#{mot.idSolicitud}" filterMatchMode="contains" filterStyle="width: 80%">
								<h:outputText value="#{mot.idSolicitud}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{mot.descripcionSolicitud}" filterBy="#{mot.descripcionSolicitud}" filterMatchMode="contains" filterStyle="width: 80%">
								<h:outputText value="#{mot.descripcionSolicitud}" />
							</p:column>
							<p:column headerText="Fecha " sortBy="#{mot.fechaSolicitud}" filterBy="#{mot.fechaSolicitud}" filterMatchMode="contains" filterStyle="width: 80%">
								<h:outputText value="#{mot.fechaSolicitud}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							<p:column headerText="Operacion">

								<h:commandLink action="listSolicitud" value="eliminar"
									actionListener="#{solicitudController.eliminar(mot)}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>

</html>
