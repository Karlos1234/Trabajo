<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Solicitudes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Solicitud</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idSolicitud" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idSolicitud"
				styleClass="form-control"
				value="#{solicitudController.solicitud.idSolicitud}" required="true" />
			<h:outputLabel for="nombreSolicitud" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreSolicitud"
				styleClass="form-control"
				value="#{solicitudController.solicitud.descripcionSolicitud}"
				maxlength="30" required="true" />

			<h:outputLabel for="fechaSolicitud" value="Fecha "
				styleClass="control-label" />

			<p:calendar id="fechaSolicitud" pattern="dd/MM/yyyy"
				value="#{solicitudController.solicitud.fechaSolicitud}"
				showOn="button" timeZone="UTC" required="true">
			</p:calendar>

			<h:outputLabel value="Categoria" for="cboCategoria" />
			<p:selectOneMenu id="cboCategoria" value="#{solictudController.solicitud.categoria}" converter="omnifaces.SelectItemsConverter">
			
				<f:selectItems value="#{solicitudController.listcategoria}" var="m" itemLabel="#{m.descrpcionCategoria}" itemValue="#{m}"/> 
				
			</p:selectOneMenu>

			<p:commandButton value="Grabar"
				actionListener="#{solicitudController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listSolicitud?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listSolicitud?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
